<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Detalhamento do usuário</title>
</head>
<body>
    <h1>Detalhamento do usuário</h1>

    <main>
        <div class="container mt-4">
            <div class = "row">
                <div class="col-12">
                    <b>Nome </b> <span th:text="${usuario.nome}"></span><br>
                    <b>Idade </b> <span th:text="${usuario.idade}"></span><br>
                    <b>E-mail </b> <span th:text="${usuario.email}"></span><br>
                </div>
            </div>
        </div>

        <form th:object="${usuario}" th:action="@{/pontos/{usuarioId}/usuariosDetail(usuarioId = ${usuario.getId()})}" method="POST">
            <button class="btn btn-primary" type="submit">Deletar</button>
        </form>
    </main>

</body>
</html>
