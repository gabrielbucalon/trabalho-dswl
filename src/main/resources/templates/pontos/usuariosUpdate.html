<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edição de usuário</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <h1>Criar usuário</h1>
    <form th:object="${requisicaoUsuario}" th:action="@{/pontos/{usuarioId}/usuariosUpdate(usuarioId = ${usuarioId})}" method="POST">
        <label class="form-label">Nome</label>
        <br>
        <input class="form-control" placeholder="Nome" type="text" th:field="*{nome}">
        <br><br>
        <label class="form-label">Idade</label>
        <br>
        <input class="form-control" placeholder="Idade" type="number" th:field="*{idade}">
        <br><br>
        <label class="form-label">E-mail</label>
        <br>
        <input class="form-control" placeholder="E-mail" type="text" th:field="*{email}">
        <br><br>
        <label class="form-label">Senha</label>
        <br>
        <input class="form-control" placeholder="Senha" type="password" th:field="*{senha}">
        <br><br>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
    <a href="http://localhost:9090/home"><button class="btn btn-primary" type="button">Voltar Home</button></a>

</body>
</html>
